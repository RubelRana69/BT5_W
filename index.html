<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS links-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">

    <title>BT5</title>
  </head>
  <body>
    <section class="service">
      <div class="container-fluid">
        <div class="row">
          <div class="box">
            <div class="col-lg-12"><marquee>Grid Layout</marquee></div>
          </div>
        </div>
      </div>
    </section>
    <section class="service">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="box1">Two column of grid</div>
          </div>
           <div class="col-lg-6">
            <div class="box1">Two column of grid</div>
          </div>
        </div>
      </div>
    </section>

      <section class="service">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="box2">Three column of grid</div>
          </div>
           <div class="col-lg-6 col-md-6">
            <div class="box2">Three column of grid</div>
          </div>
          <div class="col-lg-3 col-md-12">
            <div class="box2">Three column of grid</div>
          </div>
        </div>
      </div>
    </section>

      <section class="service">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="box3">Five column of grid</div>
          </div>
           <div class="col-lg">
            <div class="box3">Five column of flex</div>
          </div>
          <div class="col-lg">
            <div class="box3">Five column of flex</div>
          </div>
          <div class="col-lg">
            <div class="box3">Five column of flex</div>
          </div>
          <div class="col-lg-3">
            <div class="box3">Five column of grid</div>
          </div>
        </div>
      </div>
    </section>
    <form>
  <div class="mb-3">
    <label for="Email1" class="col-sm-2 col-form-label">Email address</label>
    <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="Password1" class="col-sm-2 col-form-label">Password</label>
    <input type="password" class="form-control" id="Password1">
  </div>
   
   <div class="mb-3">
  <label for="formFile" class="form-label">Default file input</label>
  <input class="form-control" type="file" id="formFile">
</div>
<div class="mb-3">
  <label for="formFileMultiple" class="form-label">Multiple files input</label>
  <input class="form-control" type="file" id="formFileMultiple" multiple>
</div>
<div class="mb-3">
  <label for="formFileDisabled" class="form-label">Disabled file input</label>
  <input class="form-control" type="file" id="formFileDisabled" disabled>
</div>
<div class="mb-3">
  <label for="formFileSm" class="form-label">Small file input</label>
  <input class="form-control form-control-sm" id="formFileSm" type="file">
</div>
<div>
  <label for="formFileLg" class="form-label">Large file input</label>
  <input class="form-control form-control-lg" id="formFileLg" type="file">
</div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="Check1">
    <label class="form-check-label" for="Check1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>

    <!--JS links-->
    
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
